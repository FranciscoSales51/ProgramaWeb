<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - JM Viagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fcfcfc;
            color: #08746d;
            text-align: center;
            padding: 20px;
        }
        nav {
            float: right;
            margin-right: 20px;
        }
        nav a {
            color: #1805ea;
            text-decoration: none;
            margin: 0 10px;
        }
        .contato {
            text-align: center;
            margin-top: 50px;
        }
        .contato img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>JM Viagens</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="quem_somos.html">Quem Somos</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>

<main>
    <div class="contato">
        <img src="imagens/logo.png" alt="Logo JM Viagens">
        <img src="imagens/contato.png" alt="Contato JM Viagens">
        <h2>Contato</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</main>

</body>
</html>
