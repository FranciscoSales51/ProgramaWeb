<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Curso de Licenciatura em Computação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-info i {
            margin-right: 10px;
            color: #007BFF;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            margin-top: 10px;
        }
        form input, form textarea {
            width: 300px;
            padding: 10px;
            margin-top: 5px;
        }
        form button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 30px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @media (max-width: 600px) {
            form input, form textarea {
                width: 80%;
            }
            .contact-info i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.infoescola.com/wp-content/uploads/2017/08/Leiden_University_seal.svg_-518x600.png" alt="Logo da Faculdade">
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre o Curso</a>
            <a href="corpo-docente.html">Corpo Docente</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <h2>Entre em Contato</h2>
        <div class="contact-info">
            <p><i class="fab fa-whatsapp"></i> Telefone: (86) 98809-2625</p>
            <p><i class="fas fa-envelope"></i> Email: contato_facnovatec@gmail.com</p>
            <p><i class="fab fa-instagram"></i> Instagram: @faculdadenovatec</p>
            <p><i class="fas fa-home"></i> Endereço: Rua Dr João Lula, 1660 - Timon, Maranhão</p>
        </div>
        <form id="contactForm" onsubmit="return showSuccessMessage(event)">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div class="success-message" id="successMessage">Formulário enviado com sucesso!</div>
    </main>
    <footer>
        <p>&copy; 2024 Curso de Licenciatura em Computação</p>
    </footer>

    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); 
            document.getElementById('successMessage').style.display = 'block'; 
            document.getElementById('contactForm').reset(); 
            return false; 
        }
    </script>
</body>
</html>
