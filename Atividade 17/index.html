<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            margin-bottom: 15px; /* Espaçamento entre as linhas */
        }
        .img-large {
            width: 100%;
            height: 100%; /* Altura ajustada conforme necessário para exibição */
            object-fit: cover; /* Para manter a proporção da imagem */
        }
        .img-medium {
            width: 100%;
            height: 200px; /* Altura ajustada da imagem 2 */
            object-fit: cover; /* Manter a proporção da imagem */
        }
        .img-small {
            width: 100%;
            height: auto; /* Altura ajustada conforme necessário para exibição */
            object-fit: cover;
        }
        .space-wrapper {
            padding: 20px; /* Espaço ao redor das imagens */
        }
        .full-height {
            height: 100%; /* Ajusta a altura da imagem grande */
        }
        .full-width {
            width: 100%; /* Ajusta a largura da imagem grande */
        }
        .row-full-height {
            height: 600px; /* Altura total da linha de imagens menores */
        }
        .img-large-container {
            width: 66.67%; /* Ajusta a largura da Imagem 1 para ocupar 2/3 da largura disponível */
        }
        .img-small-container {
            height: 100%; /* Ajusta a altura do container das imagens pequenas */
        }
    </style>
</head>
<body>
    <div class="container mt-5 space-wrapper">
        <div class="row mt-4">
            <!-- Coluna para a Imagem 1 -->
            <div class="col-md-8 img-large-container">
                <div class="image-container row-full-height">
                    <img class="img-large full-height full-width" src="https://img.odcdn.com.br/wp-content/uploads/2024/01/camaleao.jpg" alt="Imagem 1">
                </div>
            </div>
            <!-- Coluna para as imagens 2 e as linhas seguintes -->
            <div class="col-md-4">
                <!-- Linha com a imagem 2 -->
                <div class="row">
                    <div class="col-md-12 image-container">
                        <img class="img-medium" src="https://www.infoescola.com/wp-content/uploads/2008/07/%C3%A1guia_263456444-1000x667.jpg" alt="Imagem 2">
                    </div>
                </div>
                <!-- Linha com imagens 3 e 4 -->
                <div class="row mt-4">
                    <div class="col-md-6 image-container">
                        <img class="img-medium" src="https://www.petz.com.br/blog/wp-content/uploads/2022/01/curiosidades-sobre-leao3.jpg" alt="Imagem 3">
                    </div>
                    <div class="col-md-6 image-container">
                        <img class="img-medium" src="https://animalbusiness.com.br/wp-content/uploads/2020/06/guepardo.jpg" alt="Imagem 4">
                    </div>
                </div>
                <!-- Linha com imagens 5, 6 e 7 -->
                <div class="row mt-4 row-full-height">
                    <div class="col-md-4 image-container">
                        <img class="img-small" src="https://wildfor.life/sites/default/files/species/hero/rhinocero_hero.jpg" alt="Imagem 6">
                    </div>
                    <div class="col-md-4 image-container">
                        <img class="img-small" src="https://bordalo.observador.pt/v2/q:75/c:4096:2298:nowe:0:288/rs:fill:980/f:webp/plain/https://s3.observador.pt/wp-content/uploads/2023/07/11173815/gettyimages-1244780692-scaled.jpg" alt="Imagem 7">
                    </div>
                    <div class="col-md-4 image-container">
                        <img class="img-small" src="https://static.nationalgeographic.es/files/styles/image_3200/public/nationalgeographic_2684358.webp?w=1600&h=900" alt="Imagem 5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
