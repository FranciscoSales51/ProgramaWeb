<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 Radial Gradients</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .gradient {
            width: 900px;
            height: 300px;
            background: radial-gradient(ellipse at center, red, yellow, green);
        }
    </style>
</head>
<body>
    <h1>CSS3 Radial Gradients</h1>
    <div class="gradient"></div>
</body>
</html>
